<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/app.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="https://kit.fontawesome.com/78c0e1b8e9.js" crossorigin="anonymous"></script>
    <title>Steam Verde</title>
</head>

<body>
    <header class="bg-black" style=" color: rgb(116,249,75);">
        <div style="overflow: hidden;">
            <img src="../assets/logo.png" alt="logo"style="float: left; margin-right: 10px; max-height: 40px;">
            <h1>Steam Verde</h1>
        </div>
    </header>
    <main class="bg-black">
        <section class="home">
            <div class="container__home" >
                <h1 style="float: left; margin-left: 10px;">A Steam pirata impossível de derrubar</h1>
                <div class="line"></div>
            </div>
        </section>
        <section class="games " style="height: 90dvh;width: 100%;">
            <div class="container__games text-center">
                <h1 class="pb-5">Jogos</h1>
                <div id="container__card" style="overflow: hidden;margin: 0px 60px;" class="gap-5">
                    <!-- <div class="card border border-success border-3" style="width: 18rem;">
                        <img src="../assets/ghost.png" class="card-img-top" alt="...">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ghost of Tsushima</h5>
                            <p class="card-text">No final do século XIII, o império mongol devastou nações em sua
                                campanha para conquistar o Oriente. A Ilha de Tsushima é tudo que resta entre a ilha
                                principal do Japão e a imensa frota invasora dos mongóis liderada por um general
                                ardiloso e implacável, Khotun Khan.</p>
                            <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Saiba Mais</a>
                        </div> -->

                    </div>
                </div>
            </div>
        </section>
        <section class="contato text-center pb-5" id="contato" style="overflow: hidden;margin: 0px 80px;">
                <div class="container__img" id="img"  >
                    <img src="../assets/contato.jpg" style="max-width: 700px; max-height: 485px;float: right;" alt="">
                </div>
            <div class="contatos text-start" style="background-color: rgb(28,3,22);height: 485px;width: 600px;">
                <h2>Entre em contato:</h2>
                <form id="form">
                    <div class="mb-3 mt-3">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" placeholder="Cleiton dos Santos Cruz" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mensagem</label>
                        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                    </div>

                    <div class="botao text-center pt-5" id="btn">
                        <button id="button" type="button" class="btn-primary">Cadastrar Contato</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <div class="line-footer"></div>
    <footer class="bg-black text-center" style="color: rgb(116,249,75);">2024 Cleiton Cruz || Todos os direitos reservados.</footer>
</body>

</html>
 

<div class="modal" id="modal" tabindex="-1">
  </div>

  <div class="modal" id="modalSuccess" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-3 border-success">
        <div class="modal-header">
          <h5 class="modal-title">Sucesso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Sua mensagem foi enviada com sucesso.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modalError" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content border-3 border-danger">
        <div class="modal-header">
          <h5 class="modal-title">Erro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Por favor, prencha todos os campos</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
